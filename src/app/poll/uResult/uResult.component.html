<div class="container-fluid">
  <div class="row-fluid">
    <h2>Results</h2>
    <p class="question">{{result.question}}</p>
    <div class="answers">
      <table>
        <tbody>
          <tr *ngFor="let answer of result.answers; let i = index">
            <div class="answer selected correct" [class.correct]="answer.isCorrect" [class.incorrect]="!answer.isCorrect && result.hasCorrect" [class.selected]="userResponse[i]">
              <td class="text">{{answer.answer}}</td>
              <td class="percent">{{calcPercent(answer.nbResponse)}}</td>
              <div class="progress-bar" [style.width]="(result.responses == 0) ? '0%' : (answer.nbResponse / result.responses * 100) + '%'"></div>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
