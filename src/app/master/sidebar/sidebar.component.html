<div class="container-fluid">
  <ul *ngIf="selectedGroup < 0" class="list-group">
    <li *ngFor="let group of masterService.questions" class="list-group-item justify-content-between">
      <span class="badge badge-default badge-pill">{{group.name}}</span>
    </li>
  </ul>
  <button type="button" class="btn green round btn-primary">+</button>
</div>
