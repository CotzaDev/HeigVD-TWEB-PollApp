<div class="container-fluid">
  <div class="row-fluid">
    <top-bar></top-bar>
  </div>
  <div class="main-content">
    <div class="row-fluid main">
      <div class="col-sm-4 sidebar">
        <sidebar (onQuestionSelect)="onQuestionSelect($event)" (onGroupSelect)="onGroupSelect($event)"></sidebar>
      </div>
    	<div class="col-sm-8 question">
    	  <mQuestion *ngIf="!roomStatus" [question]="currentQuestion" [groupID]="currentGroupID" (onRoomSubmit)="onRoomSubmit($event)"></mQuestion>
        <live-result *ngIf="roomStatus" [question]="currentQuestion"></live-result>
    	</div>
    </div>
  </div>
</div>
