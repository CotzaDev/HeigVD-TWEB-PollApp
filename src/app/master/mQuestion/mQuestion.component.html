<div class="container-fluid" *ngIf="question">
	<div class = "top">
		<div class="col-sm-6"></div>
			<div class="col-sm-6">
			<div class="dropdown" dropdown>
			  <button id="btn btn-primary dropdown-toggle" type="button" class="btn btn-primary" dropdownToggle>
			    Answer Delay<span class="caret"></span>
			  </button>
			  <ul dropdownMenu role="menu" aria-labelledby="single-button">
			    <li role="menuitem"><a class="dropdown-item" href="#">15 s</a></li>
			    <li role="menuitem"><a class="dropdown-item" href="#">30 s</a></li>
			    <li role="menuitem"><a class="dropdown-item" href="#">1 min</a></li>
			    <li role="menuitem"><a class="dropdown-item" href="#">1 min 30 s</a></li>
			  </ul>
			</div>

			<div class ="bn-submit">
				<button type="button" class=" btn btn-success">Submit</button>
			</div>
		</div>
	</div>

  <div class="row-fluid">
    <p class="question">{{question.question}}</p>
    <div class="answers">
      <table>
        <tbody>
          <tr *ngFor="let answer of question.answers; let i = index">
            <td>{{answer.answer}}</td>
						<td class="controls">
							<div class="checkbox">
								<input id="correct" type="checkbox" value="" [(ngModel)]="answer.isCorrect">
								<label for="correct"></label>
							</div>
							<i class="fa fa-trash"></i>
						</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button type="button" class="btn green round btn-primary">+</button>
</div>
